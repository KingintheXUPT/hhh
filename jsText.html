<body>

<h1 id="fuck">请输入一个5到15的数字</h1>

<input type="text" name="" id="demo"></input>

<button onclick="button1(document.getElementById('demo').value)">点击</button>
<p id="p1">显示内容</p> 

<script>
	function button1(obj){
		var x = obj;
		if(isNaN(x)) document.getElementById("p1").innerHTML="不是数字";
		if(x<5) document.getElementById("p1").innerHTML="数字太小";
		if(x>15) document.getElementById("p1").innerHTML="数字太大";
		if(x<=15&&x>=5) document.getElementById("p1").innerHTML="数字刚刚好";
	}
</script>
	
</body>
