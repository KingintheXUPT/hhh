<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .d_ti{
            width: 100%;
            height: 20px;
            background-color: black;
            opacity: 0.5;
        }
        .d_down{
            width: 100%;
            /*height: auto;*/
            height: 100px;
            background-color: black;
            opacity: 0.5;
            /*border-top: solid 1px yellow;*/
            display: none;
        }
    </style>
</head>
<body>

<div  id="div1"class="d_ti"></div>
<div id="div2"class="d_down"></div>
<script src="jquery-3.2.0.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $("#div1").mouseenter(function () {
            $("#div2").slideDown(1000);
            $("#div2").stopPropagation();
        });
        $("#div2").mouseleave(function () {
            $("#div2").slideUp(1000);
            $("#div2").stopPropagation();
        });
    });
</script>
</body>
</html>
